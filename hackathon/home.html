<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-size: 28px; /* Reduced font size */
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap; /* Prevents wrapping to a new line */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #c82333;
            transform: translateY(-2px); /* Subtle float effect */
        }

        .container:hover {
            transform: scale(1.02); /* Slight hover scaling effect */
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px; /* Further reduce font size on smaller screens */
            }

            p {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Women Safety App</h1>
        <p>Your safety is our priority. Quickly access emergency needs and call for help when you need it.</p>
        <a href="index.html" class="button">Emergency Contacts</a>
    </div>
</body>
</html>
