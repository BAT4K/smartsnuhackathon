<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container {
            width: 80%; /* Adjust width as needed */
            max-width: 600px;
            height: 80%; /* Adjust height as needed */
            max-height: 500px;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .map-header {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #0078D4;
            background: rgba(255, 255, 255, 0.9);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
        }

        #map {
            height: calc(100% - 50px); /* Adjust height to fit within the container */
            width: 100%;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .back-button img {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <button class="back-button" onclick="window.history.back()">
            <img src="back-button.png" alt="Back">
        </button>
    </div>
    <div class="map-container">
        <div class="map-header">Live Location</div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            // Create a map centered at an initial location
            const map = L.map('map').setView([0, 0], 15); // Default center

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Use the Geolocation API to get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const pos = [lat, lng];

                        // Update map center and add a marker
                        map.setView(pos, 15);
                        L.marker(pos).addTo(map)
                            .bindPopup('You are here')
                            .openPopup();
                    },
                    () => {
                        handleLocationError(true);
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false);
            }
        }

        // Handle geolocation errors
        function handleLocationError(browserHasGeolocation) {
            alert(browserHasGeolocation
                ? "Error: The Geolocation service failed."
                : "Error: Your browser doesnâ€™t support geolocation."
            );
        }

        // Initialize the map when the page loads
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
