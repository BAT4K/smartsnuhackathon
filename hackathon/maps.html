<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container {
            width: 80%;
            max-width: 600px;
            height: 80%;
            max-height: 500px;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .map-header {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #0078D4;
            background: rgba(255, 255, 255, 0.9);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
        }

        #map {
            height: calc(100% - 50px);
            width: 100%;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .back-button img {
            width: 50px;
            height: auto;
        }

        .nearby-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <button class="back-button" onclick="window.history.back()">
            <img src="back-button.png" alt="Back">
        </button>
    </div>
    <div class="map-container">
        <div class="map-header">Live Location</div>
        <div id="map"></div>
        <button class="nearby-button" onclick="showNearbyPoliceStations()">Nearby Police Stations</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userLocation;

        function initMap() {
            // Create a map centered at an initial location
            map = L.map('map').setView([0, 0], 15);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Use the Geolocation API to get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        userLocation = [lat, lng];

                        // Update map center and add a marker
                        map.setView(userLocation, 15);
                        L.marker(userLocation).addTo(map)
                            .bindPopup('You are here')
                            .openPopup();
                    },
                    () => {
                        handleLocationError(true);
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false);
            }
        }

        function handleLocationError(browserHasGeolocation) {
            alert(browserHasGeolocation
                ? "Error: The Geolocation service failed."
                : "Error: Your browser doesnâ€™t support geolocation."
            );
        }

        function showNearbyPoliceStations() {
            if (!userLocation) {
                alert('Unable to determine your location.');
                return;
            }

            // Use Overpass API to find nearby police stations
            const url = `https://overpass-api.de/api/interpreter?data=[out:json];node[amenity=police](around:2000,${userLocation[0]},${userLocation[1]});out;`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(station => {
                        const { lat, lon, tags } = station;
                        const name = tags.name || 'Police Station';

                        // Add a marker for each police station
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(name)
                            .openPopup();
                    });
                })
                .catch(error => {
                    alert('Error fetching nearby police stations.');
                    console.error(error);
                });
        }

        // Initialize the map when the page loads
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
