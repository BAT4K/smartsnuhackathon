<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Signup Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            h2 {
                margin-bottom: 20px;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            .message {
                margin-top: 20px;
            }
            .message a {
                color: #4CAF50;
                text-decoration: none;
                cursor: pointer;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <!-- Login Form -->
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <div class="message">
                    <p>Don't have an account? <a onclick="showSignup()">Create an account</a></p>
                </div>
            </div>
    
            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button onclick="signup()">Sign Up</button>
                <div class="message">
                    <p>Already have an account? <a onclick="showLogin()">Login here</a></p>
                </div>
            </div>
        </div>
    
        <script>
            // Show the Signup form and hide the Login form
            function showSignup() {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.remove('hidden');
            }
    
            // Show the Login form and hide the Signup form
            function showLogin() {
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            }
    
            // Signup Function - Store user data in LocalStorage
            function signup() {
                const username = document.getElementById('signupUsername').value;
                const password = document.getElementById('signupPassword').value;
    
                if (username && password) {
                    const user = { username, password };
                    localStorage.setItem(username, JSON.stringify(user)); // Store user info in LocalStorage
                    alert(`Account created for ${username}`);
                    showLogin(); // Redirect to login form after signup
                } else {
                    alert('Please fill in all fields');
                }
            }
    
            // Login Function - Verify user data from LocalStorage
            function login() {
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
    
                const storedUser = localStorage.getItem(username);
    
                if (storedUser) {
                    const user = JSON.parse(storedUser);
    
                    if (user.password === password) {
                        alert('Login successful!');
                        window.location.href = 'home.html'; // Redirect to home.html on successful login
                    } else {
                        alert('Incorrect password');
                    }
                } else {
                    alert('User not found');
                }
            }
        </script>
    
    </body>
    </html>
