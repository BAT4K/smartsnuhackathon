<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Using Poppins font for consistency */
            background-image: url('background.jpg'); /* Set background image */
            background-size: cover; /* Ensure the background image covers the entire page */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s ease;
        }

        .women-safety-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative; /* Position relative for possible future elements */
        }

        .women-safety-container.active {
            opacity: 1;
        }

        .women-safety h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0078D4;
        }

        .women-safety p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555555;
        }

        .button, .live-location-btn, .sos-btn, .devices-btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 120, 212, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            margin-right: 10px; /* Space between buttons */
        }

        .button {
            background-color: #0078D4;
        }

        .button:hover {
            background-color: #005A9E;
            box-shadow: 0px 6px 15px rgba(0, 90, 158, 0.3);
        }

        .live-location-btn {
            background-color: #FF5722; /* Different color to stand out */
        }

        .live-location-btn:hover {
            background-color: #E64A19;
            box-shadow: 0px 6px 15px rgba(230, 74, 30, 0.3);
        }

        .sos-btn {
            background-color: #d9534f; /* SOS button color */
        }

        .sos-btn:hover {
            background-color: #c9302c;
            box-shadow: 0px 6px 15px rgba(217, 83, 79, 0.3);
        }

        .devices-btn {
            background-color: #5bc0de; /* Color for Devices Nearby button */
        }

        .devices-btn:hover {
            background-color: #31b0d5;
            box-shadow: 0px 6px 15px rgba(91, 192, 222, 0.3);
        }
    </style>
</head>
<body>
    <div class="women-safety-container active" id="womenSafetyContainer">
        <div class="women-safety">
            <h1>Welcome to Women Safety App</h1>
            <p>Your safety is our priority. Quickly access emergency needs and call for help when you need it.</p>
            <a href="index.html" class="button">Emergency Contacts</a>
            <a href="maps.html" class="live-location-btn">Live Location</a>
            <a href="sos.html" class="sos-btn">SOS</a>
            <a href="bt.html" class="devices-btn">Devices Nearby</a>
        </div>
    </div>

    <script>
        // Additional JavaScript if needed
    </script>
</body>
</html>
