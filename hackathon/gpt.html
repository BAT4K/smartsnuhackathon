<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup & Women Safety Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Using Poppins font for consistency */
            background-image: url('background.jpg'); /* Set background image */
            background-size: cover; /* Ensure the background image covers the entire page */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Softer background transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            width: 100%;
            max-width: 350px;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0078D4;
        }

        input {
            width: calc(100% - 22px); /* Adjust width to account for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0078D4; /* Highlight border on focus */
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0078D4; /* Consistent button color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
        }

        button:hover {
            background-color: #005A9E;
            transform: translateY(-2px); /* Subtle hover lift */
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
        }

        .message a {
            color: #0078D4;
            text-decoration: none;
            cursor: pointer;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .women-safety-container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .women-safety-container.active {
            display: block;
            opacity: 1;
        }

        .women-safety h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0078D4;
        }

        .women-safety p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555555;
        }

        .button, .live-location-btn, .sos-btn, .devices-btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 120, 212, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            margin-right: 10px; /* Space between buttons */
        }

        .button {
            background-color: #0078D4;
        }

        .button:hover {
            background-color: #005A9E;
            box-shadow: 0px 6px 15px rgba(0, 90, 158, 0.3);
        }

        .live-location-btn {
            background-color: #FF5722; /* Different color to stand out */
        }

        .live-location-btn:hover {
            background-color: #E64A19;
            box-shadow: 0px 6px 15px rgba(230, 74, 30, 0.3);
        }

        .sos-btn {
            background-color: #d9534f; /* SOS button color */
        }

        .sos-btn:hover {
            background-color: #c9302c;
            box-shadow: 0px 6px 15px rgba(217, 83, 79, 0.3);
        }

        .devices-btn {
            background-color: #5bc0de; /* Color for Devices Nearby button */
        }

        .devices-btn:hover {
            background-color: #31b0d5;
            box-shadow: 0px 6px 15px rgba(91, 192, 222, 0.3);
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div class="message">
                <p>Don't have an account? <a onclick="showSignup()">Create an account</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <div class="message">
                <p>Already have an account? <a onclick="showLogin()">Login here</a></p>
            </div>
        </div>
    </div>

    <div class="women-safety-container" id="womenSafetyContainer">
        <div class="women-safety">
            <h1>Welcome to Women Safety App</h1>
            <p>Your safety is our priority. Quickly access emergency needs and call for help when you need it.</p>
            <a href="index.html" class="button">Emergency Contacts</a>
            <a href="maps.html" class="live-location-btn">Live Location</a>
            <a href="sos.html" class="sos-btn">SOS</a> <!-- New SOS button -->
            <a href="bt.html" class="devices-btn">Devices Nearby</a> <!-- New Devices Nearby button -->
        </div>
    </div>

    <script>
        // Show the Signup form and hide the Login form
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        // Show the Login form and hide the Signup form
        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Signup Function - Store user data in LocalStorage
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (username && password) {
                const user = { username, password };
                localStorage.setItem(username, JSON.stringify(user)); // Store user info in LocalStorage
                alert(`Account created for ${username}`);
                showLogin(); // Redirect to login form after signup
            } else {
                alert('Please fill in all fields');
            }
        }

        // Login Function - Verify user data from LocalStorage
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const storedUser = localStorage.getItem(username);

            if (storedUser) {
                const user = JSON.parse(storedUser);

                if (user.password === password) {
                    alert('Login successful!');
                    showWomenSafety(); // Show the Women Safety section on successful login
                } else {
                    alert('Incorrect password');
                }
            } else {
                alert('User not found');
            }
        }

        // Function to show Women Safety section
        function showWomenSafety() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('womenSafetyContainer').classList.add('active');
        }
    </script>
</body>
</html>
